<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War is Coming</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-page">

        <h1>Star Wars is Coming</h1>
        <div class="r2d2">
            <img src="https://res.cloudinary.com/dxwvgsbzq/image/upload/v1654777044/bird/flappy%20monkey/r2d2_qlflol.png"
                alt="image r2d2">
        </div>
        <div>
            <button id="button-start">StartGame</button>
        </div>
        <div>
            <img src="https://res.cloudinary.com/dxwvgsbzq/image/upload/v1654698964/bird/flappy%20monkey/arrows_fakca0.png"
                alt="" class="arrows-img" />
            <p>Use the arrows to show the way to R2D2!</p>
        </div>
    </div>

    <div id="game-board">
        <canvas width="600" height="600"></canvas>
        <script src="js/obstacle.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
