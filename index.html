<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Monkey</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-page">

        <h1>Space Monkey</h1>

        <img src="https://res.cloudinary.com/dxwvgsbzq/image/upload/v1654709752/bird/flappy%20monkey/flappyMonkey_omcowe.png"
            alt="">
        <div>
            <button id="button-start">StartGame</button>
        </div>
        <div>
            <img src="https://res.cloudinary.com/dxwvgsbzq/image/upload/v1654698964/bird/flappy%20monkey/arrows_fakca0.png"
                alt="" class="arrows-img" />
            <p>Use the arrows to control the Monkey!</p>
        </div>
    </div>

    <div id="game-board">
        <canvas width="600" height="600"></canvas>
        <script src="js/obstacle.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
